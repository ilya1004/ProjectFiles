<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход на сайт для секса с аниме-тян</title>
</head>
<body>
    <h1>Максим иди работай</h1>
    <form id="main-form" onsubmit="return checkEnterForm(this)" method="post">

        <label for="login">Логин</label>
        <input type="text" name="login" placeholder="Логин" id="login" maxlength="50"><br><br>
        <label for="password">Пароль</label>
        <input type="password" name="pass" placeholder="Пароль" id="password" maxlength="50"><br><br>

        <input type="submit" name="submit" value="Готово">
        <input type="reset" name="reset" value="Очистить">
    </form>

    <script src="/src/static/js/signin.js"></script>
</body>
</html>
